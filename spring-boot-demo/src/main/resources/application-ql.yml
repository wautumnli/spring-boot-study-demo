spring:
  # Mysql配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver # 连接驱动
    url: jdbc:mysql://127.0.0.1:3306/ql_test?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai #连接地址
    username: root # Mysql账号
    password: root # Mysql密码
  # RabbitMQ配置
  rabbitmq:
    host: 34.87.177.161 # 连接主机地址
    port: 5672 # 连接主机端口
    username: guest # 登录用户
    password: guest # 登录密码
    virtual-host: / # 要连接的虚拟主机
    publisher-confirm-type: simple
    publisher-returns: true
    listener:
      simple:
        acknowledge-mode: manual
        retry:
          enabled: true